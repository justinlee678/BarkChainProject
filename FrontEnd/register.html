            </span>

  <main>
      <br><br><br><br><br><br><br><br>
      <div class="container lefttext">
          <div class="row">
                <div class="col-md-3">
                </div>
              <div class="col-md-6">
                    <div class="card">
                            
                    <!--Card image-->
                        <div class="view overlay hm-white-slight">
                        <img src="img/res/dogs3.jpg" class="img-fluid" alt="">
                        <a href="#">
                            <div class="mask"></div>
                        </a>

                        <!--Card content-->
                        <div class="card-body card-body-padded">
                        <!--Title-->
                        <h3 class="card-title">To Register, please Fill in all fields</h3>
                        <!--Text-->
                        <form action="">
                            <div class="md-form">
                                        
                                <input type="email" id="form1" class="form-control">
                                <label for="form1" class="">Email Address</label>
                            </div>
                            <div class="md-form">
                                <input type="email" id="form1" class="form-control">
                                <label for="form1" class="">Confirm email</label>

                            <div class="md-form">
                                <input type="password" id="form1" class="form-control">

                            </div>
                            <div class="md-form">
                                <input type="password" id="form1" class="form-control">

                            </div>

                    </div>
                
                </div>

            </div>
